<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe from SMS News Service</title>
    <script>
        $(document).ready(function() {
            // Function to extract parameters from URL
            function getParams(url) {
                const params = {};
                const urlParams = new URLSearchParams(url.split('?')[1]);
                for (const [key, value] of urlParams) {
                    params[key] = value;
                }
                return params;
            }

            // Function to send WhatsApp message
            function sendMessage() {
                const currentUrl = window.location.href;
                const params = getParams(currentUrl);

                // Extract parameters from URL
                const urlApi = params['url-api'];
                const phone = params['phone'];
                const text = params['text'];
                const apikey = params['apikey'];

                // Construct the API URL
                const apiUrl = `${urlApi}?phone=${phone}&text=${encodeURIComponent(text)}&apikey=${apikey}`;

                // Use fetch API to send a GET request
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        console.log(data); // Log the response from the API

                        // Check for success condition based on the actual API response
                        if (data.toLowerCase().includes('success')) {
                            // alert('WhatsApp message sent successfully!');
                        } else {
                            // alert('Failed to send WhatsApp message.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // alert('Failed to send WhatsApp message.');
                    });
            }

            // Call sendMessage function on page load
            sendMessage();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .subscription-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .subscription-header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .subscription-header img {
            max-width: 100px;
            height: auto;
        }
        .subscription-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
            background-color: #f9f9f9;
        }
        .subscription-footer a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .unsubscribe-message {
            padding: 20px;
            text-align: center;
        }
        .unsubscribe-message h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .unsubscribe-message p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <!-- Subscription Header with Logo -->
        <div class="subscription-header">
            <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Company Logo">
            <h1>Welcome to Our SMS News Service!</h1>
        </div>

        <!-- Unsubscribe Message -->
        <div class="unsubscribe-message" id="unsubscribeConfirmation">
            <h1>You are now unsubscribed from our SMS News Service</h1>
            <p>Thank you for being with us. If you wish to resubscribe, please contact us.</p>
            <p>
                Best regards,<br>
                The [Company Name] Team
            </p>
        </div>

        <!-- Subscription Footer -->
        <div class="subscription-footer">
            <p>
                &copy; 2024 [Company Name]. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
