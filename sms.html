<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Send WhatsApp Message</h1>
    <form id="sendMessageForm">
        <label for="phone_to">Recipient's WhatsApp Number:</label><br>
        <input type="text" id="phone_to" name="phone_to" placeholder="Enter WhatsApp number with country code" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea><br><br>
        
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('sendMessageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const phone_to = document.getElementById('phone_to').value;
            const message = document.getElementById('message').value;

            // Construct the WhatsApp API URL
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${encodeURIComponent(phone_to)}&text=${encodeURIComponent(message)}`;

            // Open WhatsApp URL in a new tab
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
