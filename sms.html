<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS with TextFlow API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Send SMS with TextFlow API</h1>
    <p id="response">Sending...</p>

    <script>
        $(document).ready(function() {
            // Function to send SMS using TextFlow SMS API via RapidAPI
            function sendSMS() {
                const urlParams = new URLSearchParams(window.location.search);
                const phoneNumber = urlParams.get('phone');
                const message = urlParams.get('message') || 'Hello from TextFlow!';
                const apiKey = '71bb893fc7mshbab4c091f1e0ce4p120f90jsn49531c406931'; // Replace with your RapidAPI key

                const settings = {
                    async: true,
                    crossDomain: true,
                    url: 'https://textflow-sms-api.p.rapidapi.com/send-sms',
                    method: 'POST',
                    headers: {
                        'x-rapidapi-key': apiKey,
                        'x-rapidapi-host': 'textflow-sms-api.p.rapidapi.com',
                        'Content-Type': 'application/json'
                    },
                    processData: false,
                    data: JSON.stringify({ phone_number: phoneNumber, text: message })
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    document.getElementById('response').innerText = 'Message sent successfully!';
                }).fail(function (xhr, status, error) {
                    console.error(xhr.responseText);
                    document.getElementById('response').innerText = 'Failed to send message.';
                });
            }

            sendSMS(); // Trigger sendSMS function when the page loads
        });
    </script>
</body>
</html>
