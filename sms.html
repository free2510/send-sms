<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to SMS News</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .subscription-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .subscription-header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .subscription-header img {
            max-width: 100px;
            height: auto;
        }
        .subscription-form {
            padding: 20px;
        }
        .subscription-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .subscription-form input[type="text"], .subscription-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .subscription-form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .subscription-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .subscription-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
            background-color: #f9f9f9;
        }
        .subscription-footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <!-- Subscription Header with Logo -->
        <div class="subscription-header">
            <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Company Logo">
            <h1>Subscribe to SMS News</h1>
        </div>

        <!-- Subscription Form -->
        <div class="subscription-form">
            <form id="subscribeForm">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

                <input type="submit" value="Subscribe">
            </form>
        </div>

        <!-- Subscription Footer -->
        <div class="subscription-footer">
            <p>
                By subscribing, you agree to receive SMS updates from [Company Name]. 
                You can <a href="#">unsubscribe</a> at any time.
            </p>
            <p>
                &copy; 2024 [Company Name]. All rights reserved.
            </p>
        </div>
    </div>

    <!-- Script to handle form submission and send SMS -->
    <script>
        $(document).ready(function() {
            // Function to send SMS using API
            function sendSMS(phoneNumber) {
                const apiKey = 'your_api_key_here'; // Replace with your actual API key
                const message = 'Welcome to our SMS news service!'; // Example message

                // Construct the API URL
                const apiUrl = `https://api.example.com/send-sms?phone=${phoneNumber}&message=${encodeURIComponent(message)}&apikey=${apiKey}`;

                // Use fetch API to send a GET request (replace with appropriate method and API)
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Log the response from the API
                        if (data.success) {
                            alert('SMS subscription successful!');
                        } else {
                            alert('Failed to subscribe to SMS news. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to subscribe to SMS news. Please try again.');
                    });
            }

            // Handle form submission
            $('#subscribeForm').submit(function(event) {
                event.preventDefault();
                const phoneNumber = $('#phoneNumber').val().trim();

                // Validate phone number (add your validation logic here if needed)

                // Send SMS if phone number is valid
                sendSMS(phoneNumber);
            });
        });
    </script>
</body>
</html>
