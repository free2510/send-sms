<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS with Textbelt</title>
    <script>
        async function sendSMS() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneNumber = urlParams.get('phone');
            const message = urlParams.get('message') || 'Hello from Textbelt!';
            const apiKey = '111f60f53adb301a367686ecd3c595ef0089388073pcTYuYOmJzyNEJWKflm4ckh';  // Replace this with your Textbelt API key

            if (!phoneNumber) {
                document.getElementById('response').innerText = 'Phone number is missing in the URL parameters.';
                return;
            }

            try {
                const response = await fetch('https://textbelt.com/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phoneNumber,
                        message: message,
                        key: apiKey
                    })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('response').innerText = 'Message sent successfully!';
                } else {
                    document.getElementById('response').innerText = `Failed to send message: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        window.onload = sendSMS;
    </script>
</head>
<body>
    <h1>Send SMS with Textbelt</h1>
    <p id="response">Loading...</p>
</body>
</html>
