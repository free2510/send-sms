<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Send WhatsApp Message</h1>
    <input type="text" id="phone_to" placeholder="Recipient's WhatsApp Number (+countrycode)" required><br>
    <input type="text" id="message" placeholder="Message" required><br>
    <button onclick="sendWhatsAppMessage()">Send Message</button>

    <script>
        function sendWhatsAppMessage() {
            const phone_to = document.getElementById('phone_to').value;
            const message = document.getElementById('message').value;
            
            // Construct the WhatsApp API URL
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${encodeURIComponent(phone_to)}&text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp URL in a new tab
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
